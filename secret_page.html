<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret Page - Your Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Your Secret Page</h1>
  </header>
  <section class="content">
    <h2>Submitted Messages</h2>
    <div id="messages"></div>
  </section>
  <footer>
    <p>&copy; 2024 Your Website. All rights reserved.</p>
  </footer>

  <!-- Script to display submitted messages -->
  <script>
    var messages = JSON.parse(localStorage.getItem('messages')) || [];
    var messagesHTML = '';
    messages.forEach(function(message, index) {
      messagesHTML += '<p><strong>Name:</strong> ' + message.name + '<br><strong>Email:</strong> ' + message.email + '<br><strong>Message:</strong> ' + message.message + '</p>';
    });
    document.getElementById('messages').innerHTML = messagesHTML;
  </script>
</body>
</html>
