<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Your Website</title>
  <link rel="stylesheet" href="register.css"> <!-- Include register.css file -->
</head>
<body>
  <h2>Register</h2>
  <form id="register-form">
    <label for="new-username">Username:</label>
    <input type="text" id="new-username" name="new-username" required><br>
    <label for="new-password">Password:</label>
    <input type="password" id="new-password" name="new-password" required><br>
    <button type="submit">Register</button>
  </form>

  <script src="register.js"></script>
</body>
</html>
